<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/myPageDetail.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="home" onclick="home()">홈페이지</div>
  </div>
  <div class="container">
    <p class="title">{{data.board.board_title}}</p>
    <p class="title">{{data.board.contents}}</p>
    <p class="author">{{data.board.username}}</p>
    {% for comment in data.comments %}
    <div class="comment-item">
      <p>{{ comment.comment_user_id }} 님의 댓글: {{ comment.comment }}</p>
      <p id='update'> </p>
    </div>
    {% endfor %}
    <div class="commentContainer">
      <div class="comment">


        <p class="content">댓글</p>
        {%if data.test %}
        <input id="com">

        <div class="input-group">


        </div>

      </div>
      <button type="submit" class="commentButton">작성</button>
      {% endif %}
    </div>
  </div>
  </div>
  <script src="{{ url_for('static', filename='js/myPageDetail.js') }}"></script>
</body>

</html>
